name: Main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  # Global
  # ================================================

  eslint-16:
    name: 'ESLint Node 18'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: yarn install
      - run: yarn lint

  # Node 16
  # ================================================

  build-16:
    name: 'Build Node 16'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn install
      - run: yarn build

  tests-16:
    name: 'Tests Node 16'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn install
      - uses: nick-invision/retry@v3
        with:
          max_attempts: 5
          timeout_minutes: 5
          command: yarn test

  # Node 18
  # ================================================

  build-14:
    name: 'Build Node 18'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: yarn install
      - run: yarn build

  tests-14:
    name: 'Tests Node 18'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: yarn install
      - uses: nick-invision/retry@v3
        with:
          max_attempts: 5
          timeout_minutes: 5
          command: yarn test
